name: Join Workshop
description: Join workshop hosted by GitHub or Microsoft employees
title: "Join Workshop"
labels: [new-workshop]
body:
  - type: input
    id: start_date
    attributes:
      label: Start date
      description: Please select the start date of the workshop.
      type: datepicker
      required: true
  - type: input
    id: end_date
    attributes:
      label: End date
      description: Please select the end date of the workshop.
      type: datepicker
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Describe how to reproduce the behavior.
    validations:
      required: true
  - type: dropdown
    attributes:
      multiple: true
      label: Affected services
      description: Select the platforms where the issue can be reproduced (that you know of).
      options:
        - "opensauced.pizza"
        - "admin.opensauced.pizza"
        - "docs.opensauced.pizza"
        - "explore.opensauced.pizza"
        - "semantic-release-conventional-config"
        - "pizzaface"
        - "slaybot"
        - "beybot"
    validations:
      required: true
  - type: dropdown
    attributes:
      multiple: true
      label: Platforms
      description: Select the platforms where the issue can be reproduced (that you know of).
      options:
        - "Desktop"
        - "Mobile"
        - "Tablet"
        - "TV"
        - "VR"
    validations:
      required: true
  - type: dropdown
    attributes:
      multiple: true
      label: Browsers
      description: Select the browsers where the issue can be reproduced (that you know of).
      options:
        - "Chrome"
        - "Firefox"
        - "Safari"
        - "Edge"
        - "Opera"
        - "Other (add additional context)"
  - type: dropdown
    attributes:
      multiple: true
      label: Environment
      description: Select the browsers where the issue can be reproduced (that you know of).
      options:
        - "Production"
        - "Development"
        - "Testing"
    validations:
      required: true
  - type: input
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem or helpful links here.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://docs.opensauced.pizza/contributing/code-of-conduct/)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
